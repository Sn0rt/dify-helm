{{- if and .Values.externalRedis.enabled .Values.externalSecret.enabled .Values.externalSecret.redis.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "dify.fullname" . }}-external-redis
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dify.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  refreshInterval: {{ .Values.externalSecret.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecret.secretStore.name }}
    kind: {{ .Values.externalSecret.secretStore.kind }}
  target:
    name: {{ include "dify.fullname" . }}-external-redis
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        REDIS_HOST: "{{ `{{ .REDIS_HOST }}` }}"
        REDIS_PORT: "{{ `{{ .REDIS_PORT }}` }}"
        REDIS_USERNAME: "{{ `{{ .REDIS_USERNAME }}` }}"
        REDIS_PASSWORD: "{{ `{{ .REDIS_PASSWORD }}` }}"
        REDIS_USE_SSL: "{{ `{{ .REDIS_USE_SSL }}` }}"
        REDIS_DB: "{{ `{{ .REDIS_DB }}` }}"
        {{- if .Values.externalSecret.redis.remoteRefs.CELERY_BROKER_URL }}
        CELERY_BROKER_URL: "{{ `{{ .CELERY_BROKER_URL }}` }}"
        {{- end }}
  data:
    {{- if .Values.externalSecret.redis.remoteRefs.REDIS_HOST }}
    - secretKey: REDIS_HOST
      remoteRef:
        key: {{ .Values.externalSecret.redis.remoteRefs.REDIS_HOST.key }}
        {{- if .Values.externalSecret.redis.remoteRefs.REDIS_HOST.property }}
        property: {{ .Values.externalSecret.redis.remoteRefs.REDIS_HOST.property }}
        {{- end }}
        {{- if .Values.externalSecret.redis.remoteRefs.REDIS_HOST.decodingStrategy }}
        decodingStrategy: {{ .Values.externalSecret.redis.remoteRefs.REDIS_HOST.decodingStrategy }}
        {{- else if .Values.externalSecret.decodingStrategy }}
        decodingStrategy: {{ .Values.externalSecret.decodingStrategy }}
        {{- end }}
        conversionStrategy: Default
        metadataPolicy: None
    {{- end }}
    {{- if .Values.externalSecret.redis.remoteRefs.REDIS_PORT }}
    - secretKey: REDIS_PORT
      remoteRef:
        key: {{ .Values.externalSecret.redis.remoteRefs.REDIS_PORT.key }}
        {{- if .Values.externalSecret.redis.remoteRefs.REDIS_PORT.property }}
        property: {{ .Values.externalSecret.redis.remoteRefs.REDIS_PORT.property }}
        {{- end }}
        {{- if .Values.externalSecret.redis.remoteRefs.REDIS_PORT.decodingStrategy }}
        decodingStrategy: {{ .Values.externalSecret.redis.remoteRefs.REDIS_PORT.decodingStrategy }}
        {{- else if .Values.externalSecret.decodingStrategy }}
        decodingStrategy: {{ .Values.externalSecret.decodingStrategy }}
        {{- end }}
        conversionStrategy: Default
        metadataPolicy: None
    {{- end }}
    {{- if .Values.externalSecret.redis.remoteRefs.REDIS_USERNAME }}
    - secretKey: REDIS_USERNAME
      remoteRef:
        key: {{ .Values.externalSecret.redis.remoteRefs.REDIS_USERNAME.key }}
        {{- if .Values.externalSecret.redis.remoteRefs.REDIS_USERNAME.property }}
        property: {{ .Values.externalSecret.redis.remoteRefs.REDIS_USERNAME.property }}
        {{- end }}
        {{- if .Values.externalSecret.redis.remoteRefs.REDIS_USERNAME.decodingStrategy }}
        decodingStrategy: {{ .Values.externalSecret.redis.remoteRefs.REDIS_USERNAME.decodingStrategy }}
        {{- else if .Values.externalSecret.decodingStrategy }}
        decodingStrategy: {{ .Values.externalSecret.decodingStrategy }}
        {{- end }}
        conversionStrategy: Default
        metadataPolicy: None
    {{- end }}
    {{- if .Values.externalSecret.redis.remoteRefs.REDIS_PASSWORD }}
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: {{ .Values.externalSecret.redis.remoteRefs.REDIS_PASSWORD.key }}
        {{- if .Values.externalSecret.redis.remoteRefs.REDIS_PASSWORD.property }}
        property: {{ .Values.externalSecret.redis.remoteRefs.REDIS_PASSWORD.property }}
        {{- end }}
        {{- if .Values.externalSecret.redis.remoteRefs.REDIS_PASSWORD.decodingStrategy }}
        decodingStrategy: {{ .Values.externalSecret.redis.remoteRefs.REDIS_PASSWORD.decodingStrategy }}
        {{- else if .Values.externalSecret.decodingStrategy }}
        decodingStrategy: {{ .Values.externalSecret.decodingStrategy }}
        {{- end }}
        conversionStrategy: Default
        metadataPolicy: None
    {{- end }}
    {{- if .Values.externalSecret.redis.remoteRefs.REDIS_USE_SSL }}
    - secretKey: REDIS_USE_SSL
      remoteRef:
        key: {{ .Values.externalSecret.redis.remoteRefs.REDIS_USE_SSL.key }}
        {{- if .Values.externalSecret.redis.remoteRefs.REDIS_USE_SSL.property }}
        property: {{ .Values.externalSecret.redis.remoteRefs.REDIS_USE_SSL.property }}
        {{- end }}
        {{- if .Values.externalSecret.redis.remoteRefs.REDIS_USE_SSL.decodingStrategy }}
        decodingStrategy: {{ .Values.externalSecret.redis.remoteRefs.REDIS_USE_SSL.decodingStrategy }}
        {{- else if .Values.externalSecret.decodingStrategy }}
        decodingStrategy: {{ .Values.externalSecret.decodingStrategy }}
        {{- end }}
        conversionStrategy: Default
        metadataPolicy: None
    {{- end }}
    {{- if .Values.externalSecret.redis.remoteRefs.REDIS_DB }}
    - secretKey: REDIS_DB
      remoteRef:
        key: {{ .Values.externalSecret.redis.remoteRefs.REDIS_DB.key }}
        {{- if .Values.externalSecret.redis.remoteRefs.REDIS_DB.property }}
        property: {{ .Values.externalSecret.redis.remoteRefs.REDIS_DB.property }}
        {{- end }}
        {{- if .Values.externalSecret.redis.remoteRefs.REDIS_DB.decodingStrategy }}
        decodingStrategy: {{ .Values.externalSecret.redis.remoteRefs.REDIS_DB.decodingStrategy }}
        {{- else if .Values.externalSecret.decodingStrategy }}
        decodingStrategy: {{ .Values.externalSecret.decodingStrategy }}
        {{- end }}
        conversionStrategy: Default
        metadataPolicy: None
    {{- end }}
    {{- if .Values.externalSecret.redis.remoteRefs.CELERY_BROKER_URL }}
    - secretKey: CELERY_BROKER_URL
      remoteRef:
        key: {{ .Values.externalSecret.redis.remoteRefs.CELERY_BROKER_URL.key }}
        {{- if .Values.externalSecret.redis.remoteRefs.CELERY_BROKER_URL.property }}
        property: {{ .Values.externalSecret.redis.remoteRefs.CELERY_BROKER_URL.property }}
        {{- end }}
        {{- if .Values.externalSecret.redis.remoteRefs.CELERY_BROKER_URL.decodingStrategy }}
        decodingStrategy: {{ .Values.externalSecret.redis.remoteRefs.CELERY_BROKER_URL.decodingStrategy }}
        {{- else if .Values.externalSecret.decodingStrategy }}
        decodingStrategy: {{ .Values.externalSecret.decodingStrategy }}
        {{- end }}
        conversionStrategy: Default
        metadataPolicy: None
    {{- end }}
{{- end }}